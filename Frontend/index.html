<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FloraFusion</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" 
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="styles.css">
    
</head>



<body>
    <header style="z-index: 100;">

    <h1>Welcome to Flora Fusion</h1>
    <nav>
        <ul>
            <li>
                <form class="search-form" action="/search" method="get">
                    <input type="text" name="query" placeholder="Search plants and flowers..." required>
                    <button type="submit">Search</button>
                </form>
            </li>
            <!-- Contact Us -->
            <li><a href="contact.html">Contact Us</a></li>
            <!-- Login and Signup -->
             <div id="loggedin" style="display: flex;">
                <li><img src="https://picsum.photos/200" style="height:30px;width: 30px; border-radius: 50%;" alt=""></li>
                <li><a href="#" id="logoutBtn">Logout</a></li>
             </div>
            <div id="loggedout"  style="display: flex;">
                <li><a href="login.html">Login</a></li>
            <li><a href="signup.html">Sign Up</a></li>
            </div>
            </ul>
        </ul>
    </nav>
</header>
    <!-- nav bar -->
    <nav class="navbar">
        <div class="navbar-center">
           <span class="nav-icon">
               <i class="fas fa-bars"></i>
           </span> 
           
            <div class="cart-btn">
               <span class="nav-icon">
                   <i class="fas fa-cart-plus"></i>
               </span> 
               <div class="cart-items">0</div>
            </div>
        </div>
    </nav>
    <!-- end of navbar -->
    <!-- poster-->
    <header class="hero">
        <div class="banner">
           <h1 class="banner-title">Flora Fusion</h1>
          <a href="#prod" style="text-decoration: none;"><button class="banner-btn">Shop now </button>  </a>
        </div>
    </header>
    <!-- end of poster-->
    <!-- products -->
    <section class="products">
        <div class="section-title">
            <h2>Our Products</h2>
        </div>
        <div id="prod" class="products-center">
            
        </div>
    </section> 
    <!-- end of products -->
    <!-- cart -->
        <div class="cart-overlay">
            <div class="cart">
               <span class="close-cart">
                   <i class="fas fa-window-close"></i>
               </span> 
               <h2>Your cart</h2>
               <div class="cart-content">
                  <!-- cart item -->
                    <!--<div class="cart-item">
                      
                    </div>
                  <-- end of cart item --> 
               </div>
                <div class="cart-footer">
                    <h3>your total: $ <span class="cart-total">0</span></h3>
                    <!-- <button class="clear-cart banner-btn" style="width: 90%;">clear cart</button> -->
                    <button id="checkout" class="Checkout banner-btn" style="margin-top: 20px; width: 90%">Checkout</button>

                </div>
            </div>
        </div>
    <!-- end of cart-->
    <!-- java script -->
   <script src="app.js"></script> 
  
</body>
</html>
